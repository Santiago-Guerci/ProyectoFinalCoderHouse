    <section id="Formulario">
      <div class="container pb-4">
        <h1 style="display: flex; align-items: flex-end; justify-content: center;">
          Contacto
        </h1>

        <form class="row g-3 pt-3" action="enviar.php" method="POST" name="contact-form">
          <div class="col-md-6">
            <label for="nombre" class="form-label formText"> Nombre </label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label formText"> Apellido </label>
            <input type="text" class="form-control" id="apellido" name="apellido">
          </div>
          <div class="col-12">
            <label for="direccion" class="form-label formText"> Dirección </label>
            <input type="text" class="form-control" id="direccion" placeholder="Calle Falsa 123 B" name="direccion">
          </div>
          <div class="col-12">
            <label for="email" class="form-label formText"> Correo Electrónico </label>
            <input type="email" class="form-control" id="email" placeholder="micorreo@algo.com" name="email">
          </div>
          <div class="col-md-6">
            <label for="ciudad" class="form-label formText"> Localidad </label>
            <input type="text" class="form-control" id="ciudad" name="ciudad">
          </div>
          <div class="col-md-4">
            <label for="provincia" class="form-label formText"> Provincia </label>
            <select id="provincia" class="form-select" name="provincia">
              <option selected> Elegí </option>
              <option> Buenos Aires </option>
              <option> Córdoba </option>
              <option> Mendoza </option>
              <option> Neuquen </option>
              <option> Río Negro </option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="codigoPostal" class="form-label formText"> Código Postal </label>
            <input type="text" class="form-control" id="codigoPostal" name="codigoPostal">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label formText" for="gridCheck">
                Deseo recibir noticias a mi correo electrónico.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn formText"> Enviar </button>
          </div>
        </form>
      </div>
    </section>
